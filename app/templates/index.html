<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>DEV</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <a class="navbar-brand" href="#">CODE online</a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/exercise">Exercise</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <form action="/run" method="post">
                <div class="form-group">
                    <div style="float: right;margin-top: 20px;">
                        <label for="" class="lb-langue">Language</label>
                        <select id="language" name="language" value={{language}}>
                            <option value="gcc">C++</option>
                            <option value="py">Python</option>
                            <option value="cs">C#</option>
                            <option value="java">Java</option>
                        </select>
                    </div>
                    <label for="exampleFormControlTextarea1" style="float: left;margin-top: 20px;">Enter your code :
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                        name="code">{{code}}</textarea>
                     <!--   <form action="/action_page.php">
  <input type="file" id="myFile" name="filename">
  <input type="submit">
</form> -->
                </div>
                <div class="form-group">
                    <div style="float: left;">
                        <label for="exampleFormControlTextarea2">Input :</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="5" cols="67"
                            name="parament">{{parament}}</textarea>
                    </div>
                    <div style="float: right;">
                        <label for="exampleFormControlTextarea3">Output :</label>
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="5" cols="67"
                            readonly>{{result}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary">Run</button>
                </div>
            </form>
        </div>
        <footer style="position: absolute; bottom: 0; left: 0; width: 100%;">
            <div class="navbar navbar-dark bg-primary">
                <div class="container">
                    Vo Dinh Vinh Chuong -
                    Ton That Gia Bao -
                    Nguyen Duc Toan &copy; 2022
                </div>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
